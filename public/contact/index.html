         <h1>Contact</h1>
         <p>For questions or inquiries, contact <a href="skovalchik@tennis.com.au">Stephanie Kovalchik</a></p>

         <h4>Or Send an Inquiry Below:</h4>
         <form id="contact-form" class="contact-form form" method="post" action="https://formspree.io/s.a.kovalchik@gmail.com">
           <div class="controls">
             <div class="form-group">
               <label for="name">Your name *</label>
               <input type="text" name="name" id="name" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="email">Your email *</label>
               <input type="email" name="email" id="email" required="required" class="form-control">
             </div>
             <div class="form-group">
               <label for="message">Your message *</label>
               <textarea rows="4" name="message" id="message" required="required" class="form-control"></textarea>
             </div>
             <div>
               <input type="submit" value="Send" class="btn btn-ghost">
             </div>
           </div>
         </form>
      </div>
